name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run lint
        run: npm run lint

      - name: Run Playwright tests with coverage
        run: npm run test:coverage

      - name: Display coverage summary
        if: ${{ !cancelled() }}
        run: |
          if [ -f coverage/report.json ]; then
            echo "## ðŸ“Š Code Coverage Summary"
            echo ""
            node -e "
              const data = require('./coverage/report.json');
              const summary = data.summary || {};

              console.log('| Metric | Value |');
              console.log('|--------|-------|');
              console.log('| **Tests** | ' + (data.tests || 0) + ' |');
              console.log('| â”œ Passed | ' + (data.passed || 0) + ' (' + ((data.passed/data.tests)*100).toFixed(1) + '%) |');
              console.log('| â”œ Failed | ' + (data.failed || 0) + ' (' + ((data.failed/data.tests)*100).toFixed(1) + '%) |');
              console.log('| â”œ Flaky | ' + (data.flaky || 0) + ' (' + ((data.flaky/data.tests)*100).toFixed(1) + '%) |');
              console.log('| â”” Skipped | ' + (data.skipped || 0) + ' (' + ((data.skipped/data.tests)*100).toFixed(1) + '%) |');
              console.log('| **Suites** | ' + (data.suites || 0) + ' |');
              console.log('| **Duration** | ' + (data.durationH || 'N/A') + ' |');

              if (summary.bytes) {
                console.log('');
                console.log('### Code Coverage');
                console.log('| Metric | Covered | Total | % |');
                console.log('|--------|---------|-------|---|');
                if (summary.bytes) console.log('| Bytes | ' + summary.bytes.covered + ' | ' + summary.bytes.total + ' | ' + summary.bytes.pct + '% |');
                if (summary.lines) console.log('| Lines | ' + summary.lines.covered + ' | ' + summary.lines.total + ' | ' + summary.lines.pct + '% |');
                if (summary.functions) console.log('| Functions | ' + summary.functions.covered + ' | ' + summary.functions.total + ' | ' + summary.functions.pct + '% |');
                if (summary.branches) console.log('| Branches | ' + summary.branches.covered + ' | ' + summary.branches.total + ' | ' + summary.branches.pct + '% |');
              }
            "
          else
            echo "No coverage data found"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
