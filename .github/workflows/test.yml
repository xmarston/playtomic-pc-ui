name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run lint
        run: npm run lint

      - name: Run Playwright tests with coverage
        run: npm run test:coverage

      - name: Display coverage summary
        if: ${{ !cancelled() }}
        run: |
          if [ -f coverage/report.json ]; then
            echo "## ðŸ“Š Code Coverage Summary"
            echo ""
            node -e "
              const data = require('./coverage/report.json');
              const s = data.summary || {};

              const total = s.tests || 0;
              const pct = (n) => total > 0 ? ((n/total)*100).toFixed(1) : '0.0';

              console.log('| Metric | Value |');
              console.log('|--------|-------|');
              console.log('| **Tests** | ' + total + ' |');
              console.log('| â”œ Passed | ' + (s.passed || 0) + ' (' + pct(s.passed || 0) + '%) |');
              console.log('| â”œ Failed | ' + (s.failed || 0) + ' (' + pct(s.failed || 0) + '%) |');
              console.log('| â”œ Flaky | ' + (s.flaky || 0) + ' (' + pct(s.flaky || 0) + '%) |');
              console.log('| â”” Skipped | ' + (s.skipped || 0) + ' (' + pct(s.skipped || 0) + '%) |');
              console.log('| **Suites** | ' + (s.suites?.suites || s.files || 0) + ' |');
              console.log('| **Steps** | ' + (s.steps || 0) + ' |');
              console.log('| **Duration** | ' + (data.durationH || 'N/A') + ' |');
              console.log('| **Playwright** | v' + (data.metadata?.playwright?.version || 'N/A') + ' |');
            "
          else
            echo "No coverage data found"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
