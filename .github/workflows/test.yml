name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run lint
        run: npm run lint

      - name: Build Next.js
        run: npm run build

      - name: Run Playwright tests with coverage
        run: npm run test:coverage

      - name: Display coverage summary
        if: ${{ !cancelled() }}
        run: |
          echo "## ðŸ“Š Test Results"
          echo ""
          if [ -f coverage/report.json ]; then
            node -e "
              const data = require('./coverage/report.json');
              const s = data.summary || {};
              const getVal = (v) => typeof v === 'object' ? (v.tests || v.value || 0) : (v || 0);
              const total = getVal(s.tests);
              const passed = getVal(s.passed);
              const failed = getVal(s.failed);
              const pct = (n) => total > 0 ? ((n/total)*100).toFixed(1) : '0.0';
              console.log('| Metric | Value |');
              console.log('|--------|-------|');
              console.log('| **Tests** | ' + total + ' |');
              console.log('| â”œ Passed | ' + passed + ' (' + pct(passed) + '%) |');
              console.log('| â”œ Failed | ' + failed + ' (' + pct(failed) + '%) |');
              console.log('| **Duration** | ' + (data.durationH || 'N/A') + ' |');
            "
          fi
          echo ""
          echo "## ðŸ“ Per-File Code Coverage"
          echo ""
          if [ -f coverage/lcov.info ]; then
            echo "| File | Lines | Covered | Coverage |"
            echo "|------|-------|---------|----------|"
            node -e "
              const fs = require('fs');
              const lcov = fs.readFileSync('./coverage/lcov.info', 'utf8');
              const files = [];
              let current = { file: '', lines: 0, covered: 0 };

              lcov.split('\n').forEach(line => {
                if (line.startsWith('SF:')) {
                  if (current.file && current.lines > 0) files.push({...current});
                  current = { file: line.slice(3).replace(/.*src\//, 'src/'), lines: 0, covered: 0 };
                } else if (line.startsWith('LF:')) {
                  current.lines = parseInt(line.slice(3));
                } else if (line.startsWith('LH:')) {
                  current.covered = parseInt(line.slice(3));
                }
              });
              if (current.file && current.lines > 0) files.push(current);

              let totalLines = 0, totalCovered = 0;
              files.forEach(f => {
                const pct = f.lines > 0 ? ((f.covered/f.lines)*100).toFixed(1) : '0.0';
                console.log('| ' + f.file + ' | ' + f.lines + ' | ' + f.covered + ' | ' + pct + '% |');
                totalLines += f.lines;
                totalCovered += f.covered;
              });

              const totalPct = totalLines > 0 ? ((totalCovered/totalLines)*100).toFixed(1) : '0.0';
              console.log('| **Total** | **' + totalLines + '** | **' + totalCovered + '** | **' + totalPct + '%** |');
            "
          else
            echo "No per-file coverage data found (lcov.info missing)"
            echo ""
            echo "Coverage files in directory:"
            ls -la coverage/ 2>/dev/null || echo "No coverage directory"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
