name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run lint
        run: npm run lint

      - name: Run Playwright tests with coverage
        run: npm run test:coverage

      - name: Display coverage summary
        if: ${{ !cancelled() }}
        run: |
          if [ -f coverage/report.json ]; then
            echo "## ðŸ“Š Code Coverage Summary"
            echo ""
            node -e "
              const data = require('./coverage/report.json');
              const s = data.summary || {};

              const tests = s.tests || { tests: 0, passed: 0, failed: 0, flaky: 0, skipped: 0 };
              const total = tests.tests || 0;
              const pct = (n) => total > 0 ? ((n/total)*100).toFixed(1) : '0.0';

              console.log('| Metric | Value |');
              console.log('|--------|-------|');
              console.log('| **Tests** | ' + total + ' |');
              console.log('| â”œ Passed | ' + (tests.passed || 0) + ' (' + pct(tests.passed || 0) + '%) |');
              console.log('| â”œ Failed | ' + (tests.failed || 0) + ' (' + pct(tests.failed || 0) + '%) |');
              console.log('| â”œ Flaky | ' + (tests.flaky || 0) + ' (' + pct(tests.flaky || 0) + '%) |');
              console.log('| â”” Skipped | ' + (tests.skipped || 0) + ' (' + pct(tests.skipped || 0) + '%) |');
              console.log('| **Suites** | ' + (s.suites || data.suites || 0) + ' |');
              console.log('| **Duration** | ' + (data.durationH || s.durationH || 'N/A') + ' |');

              const cov = s.coverage || data.coverage;
              if (cov && cov.summary) {
                const cs = cov.summary;
                console.log('');
                console.log('### Code Coverage');
                console.log('| Metric | Covered | Total | % |');
                console.log('|--------|---------|-------|---|');
                if (cs.bytes) console.log('| Bytes | ' + cs.bytes.covered + ' | ' + cs.bytes.total + ' | ' + cs.bytes.pct + '% |');
                if (cs.lines) console.log('| Lines | ' + cs.lines.covered + ' | ' + cs.lines.total + ' | ' + cs.lines.pct + '% |');
                if (cs.functions) console.log('| Functions | ' + cs.functions.covered + ' | ' + cs.functions.total + ' | ' + cs.functions.pct + '% |');
                if (cs.branches) console.log('| Branches | ' + cs.branches.covered + ' | ' + cs.branches.total + ' | ' + cs.branches.pct + '% |');
              }

              // Debug: show top-level keys
              console.log('');
              console.log('Debug: Top-level keys:', Object.keys(data).join(', '));
              console.log('Debug: Summary keys:', Object.keys(s).join(', '));
            "
          else
            echo "No coverage data found"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
